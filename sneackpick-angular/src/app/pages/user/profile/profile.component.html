<div class="container page-content" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="bold mb-0"> {{user.email}}</h5>
          <small class="text-secondary">Last seen  {{myDate}}</small>

        </div>
        <div class="list-group list-group-flush">
          <a [routerLink]="'/profile'" class="list-group-item list-group-item-action">
            <i data-feather="user" class="mr-3"></i>Profile</a>
          <a [routerLink]="'/orders'" class="list-group-item list-group-item-action"><i data-feather="shopping-bag"
                                                                                         class="mr-3"></i> My
            renting</a>
        </div>
      </div>
    </div>

    <div class="col mt-3 mt-md-0">
      <div class="card">
        <div class="card-body">
          <h3>My Profile</h3>
          <hr>
          <div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" value="{{user.firstName}}"
                       id="firstName" name="firstName" disabled>
              </div>
              <div class="form-group col-sm-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control"
                       id="lastName" name="lastName" disabled value="{{user.lastName}}">
              </div>
              <div class="form-group col-sm-6">
                <label for="email">Email address</label>
                <input type="text" class="form-control" value="{{user.email}}"
                       id="email" name="email" disabled value="{{user.email}}">
              </div>
              <br>
              <div class="form-group col-sm-6">
                <div class="form-check ">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" disabled
                         checked="{{user.enabled}}">
                  <label class="form-check-label" for="flexCheckChecked">
                    Account activated
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
