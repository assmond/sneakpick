<div class="container page-content" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="bold mb-0"> {{user.email}}</h5>
          <small class="text-secondary">Last seen  {{myDate}}</small>

        </div>
        <div class="list-group list-group-flush">
          <a [routerLink]="'/profile'" class="list-group-item list-group-item-action "><i data-feather="user"
                                                                                                class="mr-3"></i>
            Profile</a>
          <a [routerLink]="'/orders'" class="list-group-item list-group-item-action"><i data-feather="shopping-bag"
                                                                                        class="mr-3"></i> My
            renting</a>
        </div>
      </div>
    </div>

    <div class="col mt-3 mt-md-0">
      <div class="card">
        <div class="card-body">
          <h3>My renting orders</h3>
          <hr>
          <div class="table-responsive">
            <table class="table table-hover" data-addclass-on-xs="table-sm">
              <thead class="thead-light">
              <tr>
                <th scope="col">Order ID</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col" class="text-right">Total</th>
                <th scope="col" class="text-center">Status</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let order of orders">
                <th scope="row">
                  <a  (click)="orderDetails(order.id)" class="text-primary">ORD-<span>{{order.id}}</span></a>
                </th>
                <td> {{order.dateStart }}</td>
                <td> {{order.dateEnd }}</td>
                <td class="text-right">$<span>{{order.orderTotal}}</span></td>
                <td class="text-center"><span class="badge badge-info rounded">{{order.orderStatus}}</span></td>
                <td>
                  <button class="btn btn-danger" (click)="deleteOrder(order.id)">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
