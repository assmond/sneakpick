<h3>Comments</h3>
<div class="pt-1 mb-2">
  <div class="text-medium">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-12">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
          <div class="card-body p-2" *ngFor="let com of comments">
            <div class="card mb-1">
              <div class="card-body">
                <p>{{com.commentText}}</p>
                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row align-items-center">
                    <img src="/assets/image/user/user.png" alt="avatar" width="25" height="25"/>
                    <p class="small mb-0 ms-2">{{com.user.firstName}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
