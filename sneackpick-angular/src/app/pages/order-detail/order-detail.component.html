<div class="container page-content" style="margin-top: 20px">
  <div class="row">
    <div class="col-12 col-sm-6 col-lg-4 mb-2 text-center text-left-lg">
      <h5 class="font-weight-bold">Renting details</h5>
      <div class="list-group list-group-flush list-group-no-border list-group-sm">
        <div><strong>Date: </strong><span>{{order.orderDate  }}</span></div>
        <div><strong>From </strong><span>{{order.dateStart}}</span> To : {{order.dateEnd}}</div>
        <div><strong>Current status: </strong><span>{{order.orderStatus}}</span></div>
      </div>
      <hr class="d-block d-sm-none">
    </div>
  </div>
  <hr>
  <h5 class="font-weight-bold text-center">Rented Sneakers</h5>
  <div class="row">
    <div class="card-body">
      <div class="row align-items-center border-bottom py-2" *ngFor="let item of order.cartItems">

        <div class="col-12 col-md-6 mb-2">
          <div class="row align-items-center">

            <div class="col-4">
              <a href="/product-details/{{item.product.id}}">
                <img class="img-fluid" src="{{baseUrl}}/api/v1/products/image1/{{item.product.id}}" alt="{{item.product.name}}"></a>
            </div>
            <div class="col-8">
              <a href="/product-details/{{item.product.id}}" class="h6 bold d-inline-block">{{item.product.name}}</a>
              <br>
              <div><small><b>Size</b>: <span> {{item.size}}</span></small></div>
              <small><b>Unit Price</b>: $<span>{{order.orderTotal}}</span></small>
            </div>

          </div>
        </div>

        <div class="col-12 col-md-6 text-right">
          <span>x<span></span> units: </span>
          <span class="font-weight-bold text-info">$ <span>{{item.product.price}}</span></span>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="text-center">
          <small class="counter">TOTAL</small>
          <h3 class="font-weight-bold">$ <span>{{order.orderTotal}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
