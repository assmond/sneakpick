<div class="container page-content" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-4 col-lg-3">
      <div class="card">
        <div class="list-group list-group-flush">
          <a [routerLink]="'/create-product'" class="list-group-item list-group-item-action ">
            <i data-feather="user"   class="mr-3"></i> Create Listing</a>
          <a [routerLink]="'/my-sneakrs'" class="list-group-item list-group-item-action">
            <i data-feather="shopping-bag"  class="mr-3"></i>My Sneakers</a>
        </div>
      </div>
    </div>

    <div class="col mt-3 mt-md-0">
      <div class="card">
        <div class="card-body">
          <h3>My Sneakers</h3>
          <hr>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
              <tr>
                <td>Image</td>
                <th> Name</th>
                <th> Brand</th>
                <th> Price</th>
                <th> Available</th>
                <th> Stock</th>
                <th> Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of products">
                <td><img src="{{baseUrl}}/api/v1/products/image1/{{product.id}}" alt="Los Angeles" class="d-block"
                         width="100px" height="80px"></td>
                <td> {{ product.name }} </td>
                <td> {{ product.brand.name }} </td>
                <td> {{ product.price }} </td>
                <td> {{ product.avialable }} </td>
                <td> {{ product.stock }} </td>
                <td>
                  <!-- <button (click)="updateProduct(product.id)" class="btn btn-primary"> Update</button>-->
                  <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
                  <button (click)="productDetails(product.id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
